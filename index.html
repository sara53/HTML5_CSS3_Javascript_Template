<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/all.min.css" />
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@100&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- Start Landing Page -->
		<div class="options">
			<div class="option-icon">
				<i class="fa-solid fa-gear"></i>
			</div>
			<div class="option-box">
				<h3>Options</h3>
				<div class="settings">
					<h4 class="color-head">Colors:</h4>
					<ul>
						<li data-color="#d0583e" class="active"></li>
						<li data-color="#082ca3"></li>
						<li data-color="#d1b545"></li>
						<li data-color="#ba036c"></li>
						<li data-color="#07a2d5"></li>
					</ul>
				</div>
				<div class="settings">
					<h4 class="color-head">Fixed Background:</h4>
					<div class="answers">
						<span class="active">Yes</span>
						<span>No</span>
					</div>
					<div class="reset">
						<button>Reset Options</button>
					</div>
				</div>
			</div>
		</div>
		<div class="landing-page">
			<div class="overlay"></div>
			<div class="container">
				<div class="header">
					<div class="logo">
						<span>Foodie</span>
					</div>
					<ul>
						<li>
							<a href="" class="active">Home</a>
						</li>
						<li>
							<a href="">Menu</a>
						</li>
						<li>
							<a href="">Our Deals</a>
						</li>
						<li>
							<a href="">Categories</a>
						</li>
						<li>
							<a href="">Restaurants</a>
						</li>
					</ul>
				</div>

				<div class="introduction-text">
					<h1>Healthy <span>Diet </span> Everyday</h1>
					<p>Order Today and receive your package tomorrow</p>
					<button>Order Now</button>
				</div>
			</div>
		</div>
		<!-- End Landing Page -->
		<script src="./js/demo.js"></script>
	</body>
</html>
